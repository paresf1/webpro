<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<script>
	
	window.onload = function(){
		// 랜덤발생
		rand =Math.floor(Math.random()*100+1);
		count = 0;	
		hint = "";
		values = "";
		
		result = document.querySelector("#result1");
		
	}

	
	function proc1(){
		
		//입력한 값 가져오기
		inputvalue = document.querySelector('#input').value ;
		
		//입력값을 누적하기 
		values += inputvalue + " ";
		// 값 비교 
		
			if(inputvalue == rand){
				hint = "정답";
				count++
				
				res = "랜덤 : " + rand + "<br>";
				res += "입력 값들 : " + values  + "<br>";
				res += "횟수 : " + count + "<br>";
				
				result.innerHTML = res;
			}else if(inputvalue > rand){
				hint = inputvalue + "보다 작은 숫자입니다."
				count++
				result.innerHTML = hint;
				
			}else if(inputvalue < rand){
				hint = inputvalue + "보다 큰 숫자입니다."
				count++
				result.innerHTML = hint;
			}
		
		
		//출력 할때 랜덤
		//values += "입력 값들 : " + inputvalue  + "<br>";
		/*res = "랜덤 : " + rand + "<br>";
		res += "입력 값들 : " + values  + "<br>";
		res += "횟수 : " + count + "<br>";
		res += "힌트 : " + hint + "<br>";*/
	}
	
	function proc2(){
		arr = ["가위" , "바위", "보"];
		
		//랜덤발생 0~2
		ran = Math.floor(Math.random() * arr.length);
		//컴퓨터의 가위바위보가 결정됨
		com = arr[ran];
		
		// 사용자 입력
		user = prompt("가위바위보를 입력해주세요");
		
		//비교
		
		res = "컴퓨터 : " + com + "<br>";
		res += "사용자 : " + user + "<br>";
		
		
		if(user == com){
			res += "비김"
		}else if(user == "가위" && com == "보" ||
				 user == "바위" && com == "가위" ||
				 user == "보"  && com == "바위"){
			res += "내가 이겼다";
		}else{
			res += "내가 졌다.";
			
		}
		
		document.querySelector("#result2").innerHTML = res;
		
	}
	function proc3(){
		
		//배열 선언
		arr = [];
		
		for(;;){
			
			ran = Math.floor(Math.random()*45+1);
			idx = arr.indexOf(ran);
			//배열의 개수를 비교
			if(arr.length==6){
				break;
			}
			else if(idx < 0 ){
				arr.push(ran);
			}
			
			//개수가 6개이면 종료 
			
			//랜덤 발생
			
			//배열에 같은 값이 있는지 비교
			
			
			//없으면 배열에 저장
			
		}
			document.querySelector("#result3").innerHTML += arr + "<br>";
	}
	
	
</script>
</head>
<body>
<div class = "box">
	<h3>1. 랜덤 수 맞추기 </h3>
	1~100 사이의 랜덤을 발생한다<br>
	랜덤수를 맞춘다.<br>
	힌트와 몇번만에 맞췄는지 체크<br>
	<br>
	<input type = "text" id = "input"> 
	<input type = "button" value = "확인" onclick = "proc1()">
	<br><br>
	<div id = "result1"></div>
</div>

<div class = "box">
	<h3>2. 가위바위보 </h3>
	컴퓨터는 배열에 저장. 랜덤 으로 가위바위보를 결정<br>
	사용자는 가위바위보를 입력 - prompt<br>
	어느쪽이 이겼는지 결과를 출력 <br>
	<br>
	<input type = "button" value = "확인" onclick = "proc2()">
	<br><br>
	<div id = "result2"></div>
</div>

<div class = "box">
	<h3>3. 로또번호 발생</h3>
		1~45번까지 랜덤을 6개 발생에서 배열에 저장<br>
		중복이 없어야 한다<br>
	<br>
	
	<input type = "button" value = "확인" onclick = "proc3()">
	<br><br>
	<div id = "result3"></div>
</div>

</body>
</html>
