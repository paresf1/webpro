!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<style>
	img{
		width : 100px;
		height : 100px;
		
	}
	#end{
		display : none;
		
	}
	
	table{
		border : 1px solid white;
	}
	
	td{
		width : 200px;
		height : 40px;
		text-align: center;
		
	}
	
	#start1{
		margin-left: 40%;	
		margin-right: 40%;	
	}
	
	#test1{
		text-align: center;
	}
	#text2{
		background-color: yellow;
		color : black;
	}
	#text3{
		background-color: red;
		color : black;
	}
	
</style>
<script>

arr = ["단풍.jpg", "등대.jpg", "국화.jpg", "산.png", "셔틀콕.jpg", 
		"식품2.jpg", "아메리카노.jpg", "옷2.jpg"];

window.onload = function(){
	//아이디가 start인 버튼 요소 검색
	start = document.getElementById("start")
	//아이디가 end인 요소 검색
	end = document.getElementById("end")
}


	function proc1(){
		
		// 확인버튼 사라지고
		start.style.display = "none";
		// 종료버튼 나타난다.
		end.style.display = "inline";
		a = setInterval(function(){
			
			//랜덤 발생
			ran = Math.floor(Math.random()*arr.length);
			//이미지 선택
			image = arr[ran];
			//#img1인 요소의 src를 변경
			res = document.getElementById("img1");
			res.src = "../images/" + image;
		}, 1000)
		
	}
	
	function proc2(){
		
		//setInterval 종료
		
		// 확인버튼 나타나고
		start.style.display = "inline";
		// 종료버튼 사라진다.
		end.style.display = "none";
		clearInterval(a)
	}
	
	function proc3(){
	res = "";
	input = prompt("가위 바위보를 입력하세요")
	
	if(input == '가위'){
		a = 0
	}else if(input == '바위'){
		a = 1
	}else if(input == '보'){
		a = 2
	}else{
		a = "잘못입력하셧습니다."
	}
		
	
	arr2 =["가위_좌.png", "바위_좌.png", "보_좌.png" ];
	arr3 =["가위_우.png", "바위_우.png", "보_우.png" ];
		
	ran = Math.floor(Math.random()*arr3.length);
	
	image1 = document.getElementById("img2")
	image1.src = "../images/" + arr2[a] 
	
	image2 = document.getElementById("img3")
	image2.src = "../images/" + arr3[ran]
	
	if( a == ran){
		res += "비김"
	}else if(a == 0 && ran  ==  2 ||
			 a == 1 && ran  ==  0 ||
			 a == 2  && ran ==  1){
		res += "내가 이겼다";
	}else if(a == 0 && ran  ==  1 ||
		 a == 1 && ran  ==  2 ||
		 a == 2  && ran ==  0){
	res += "내가 졌다";
	}else{
		res += "잘못입력하셧습니다."
	}
	
	document.getElementById('result3').innerHTML = res;
	
	}
	
</script>
</head>
<body>
<div class = "box">
	<h3>1. 이미지변경</h3>
	버튼을 클릭하면 1초간격으로 이미지를 변경<br>
	이미지 배열을 이용<br>
	랜덤을 이용해서 이미지를 선택<br>
	
	<br>
	<input id = "start" type = "button" value = "확인" onclick = "proc1()">
	<input id = "end" type = "button" value = "종료" onclick = "proc2()">
	<br><br>
	<div id = "result1">
	
		<img src = "../images/대나무숲.jpg" id = "img1" alt = "이미지">
	</div>
</div>

<div class = "box">
	<h3>2. 가위바위보</h3>
	컴퓨터는 랜덤으로 결정 <br>
	사용자는 입력<br>
	가위바위보 해당하는 이미지를 변경 한다.<br>
	
	<br>
	<table border = "1">
		<tr>
			<td colspan="2">
			<input id = "start1" type = "button" value = "확인" onclick = "proc3()">
			</td>
		</tr>
		
		<tr id = "text1">
			<td id = "text2">사람</td>
			<td id = "text3">컴퓨터</td>
		</tr>
		
		<tr>
			<td><img src = "../images/바위_좌.png" id = "img2" alt = "이미지"></td>
			<td><img src = "../images/바위_우.png" id = "img3" alt = "이미지"></td>
		</tr>
		<tr>
			<td colspan="2" id ="result3"></td>
		</tr>
	</table>
	
</div>
</body>
</html>
