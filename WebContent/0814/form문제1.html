<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel = "stylesheet" href="../css/public.css">
<style>
	.box{
		text-align: center;
	}
	#width1{
		width : 50px;
		height : 25px;
	}
	#area2{
		width : 200px;
		height : 200px;
	}
</style>
<script>
	function proc1(){
		//num = document.getElementsByTagName('aa')
		res = "";
		
		numb = document.ff.aa.value;
		
		res += numb + "단" + "\n" + "\n"
		for(i = 1 ; i<10 ; i ++){
			res += numb + " * " + i + " = " +  numb * i  + "\n";
				
		}
		
		document.ff.area.value = res;
		
	}
</script> 
</head>
<body>
<div class = "box">
	<h3></h3>
	<br>
	<form name = "ff">
	<input type = "text" id = "width1" name = "aa"> 단
	<input type = "button" value = "출력" onclick = "proc1()">
	<br><br>
	<textarea name = "area" id = "area2" rows="10" cols="8"></textarea>
	</form>
	
</div>
</body>
</html>
