
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.5.1.min.js"></script>

<script>
   // href 속성값 가져오는거 attr
    $(function(){
    
    $('a').on('click', function(){
       //기본동작을 막아준다
       event.preventDefault();
       
       //현재 클릭한 a태그의  href속성값을 가져온다 
        a =  $(this).attr('href');
       
       //이미지의 src속성값을 변경한다 - 
       $('img').attr('src', a);
       
       //현재 이미지가 사라진후 img를 show() 한다 
       $('img').fadeOut(1000, function(){
          $('img').attr('src',a);
          $('img').show(500);
       });
       
    })
 })

</script>
</head>
<body>

<div class="box">
  <h3>1. 교재목록  </h3>
  <br>
  <ul>
    <li> <a href="../images/카푸치노.jpg">jQuery교재</a></li>
    <li> <a href="../images/카페라떼.jpg">JSP교재</a></li>
    <li> <a href="../images/카라멜마키아또.jpg">UML교재</a></li>
    <li> <a href="../images/아메리카노.jpg">AJAX교재</a></li>
  </ul>
  <br><br>
  <div id="result1">
    <img src="../images/에스프레소.jpg">
  </div>
</div>
</body>
</html>
